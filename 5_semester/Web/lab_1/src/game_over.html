<!DOCTYPE html>
<html land="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./game_over_style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <!--<script type="module" src="./Authorization.js"></script>-->

    <title>Тетрис на JS</title>
</head>

<body>
    <div class="game_over">
        <h1 class="game_over_text">GAME OVER</h1>
        <div class="game_over_img">
            <img src="./game_over.png" alt="game_over_img" width="100px" height="100px">
        </div>
        <form id="authorization_form" action="./main.html" method="get">
            <label>
                <input class="username_input" id="username_input" placeholder="Enter your username"><br>
            </label>
            <br>
            <input class="log_in_button" id="log_in_button" disabled="disabled" type="submit" value="Log in">
        </form>
    </div>
</body>
