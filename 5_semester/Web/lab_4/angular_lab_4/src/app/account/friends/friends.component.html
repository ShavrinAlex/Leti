<div class="friends_container">
    <div *ngFor = 'let friend of user_friends' #FriendCard id="{{friend.id}}" class="friend_card">
        <div class="friend_info">
            <img src="{{friend.avatar}}" alt="avatar">
            <div>{{friend.name}}</div>
        </div>
        <button (click)="goToDialog(FriendCard.id)">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            Write message
        </button>
    </div>
</div>
