<div class="scrollable">
    <div class="user_info_container">
       <img [src]="user.avatar" alt="avatar"/>
       <div class="user_data">Username: {{user.name}}</div>
       <div class="user_data">Birthday: {{user.birth_date}}</div>
       <div class="user_data">Email: {{user.email}}</div>
       <div class="user_data">Role: {{user.role}}</div>
       <div class="user_data">Status: {{user.status}}</div>
       <button id="message_button">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            message
        </button>
       <button id="friends_button">
            <i class="fa fa-users" aria-hidden="true"></i>
            friends
        </button>
        <button id="admin_button" *ngIf = "user.role == 'admin'" (click)="goToAdminModule()">
            <i class="fa fa-key" aria-hidden="true"></i>
            admin module
        </button>
    </div>
    <div class="user_news">
        <div *ngFor = 'let news of user_news' class="news_card">
            <div class="news_header">
                <img src="{{user.avatar}}" alt="avatar"/>
                <div class="header_info">
                    <div class="news_username">{{user.name}}</div>
                    <div class="news_time">{{news.time_create}}</div>
                </div>
            </div>
            <div class="news_data">{{news.data}}</div>
        </div>
    <div>
</div>
